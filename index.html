<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Sweep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div class="title">Neon Sweep</div>
    <div class="stats">
      <span id="mask">Mask: Tiger (speed)</span>
      <span id="ammo">Ammo: 6</span>
      <span id="state">Status: Ready</span>
      <span id="wave">Wave: 1</span>
      <label class="volume">
        Music
        <input id="music-volume" type="range" min="0" max="100" value="35" aria-label="Music volume" />
      </label>
    </div>
    <div class="help">
      WASD to move · Shift to dash · LMB shoot · RMB melee/throw · R to restart · 1/2/3 to switch masks
    </div>
  </div>
  <canvas id="game" aria-label="Top-down action prototype" role="img"></canvas>
  <div id="overlay" class="hidden">
    <div class="panel">
      <h1>Run it back?</h1>
      <p id="overlay-text">Press Enter or click to start.</p>
      <div class="player-preview" aria-hidden="true">
        <div class="player-avatar"></div>
        <div class="player-copy">
          <div class="label">Player</div>
          <div class="hint">Cyan square you control once you start.</div>
        </div>
      </div>
      <button id="start-btn">Start run</button>
    </div>
  </div>
  <div id="touch-controls" aria-hidden="true">
    <div id="joystick">
      <div class="stick" aria-hidden="true"></div>
    </div>
    <div class="touch-buttons">
      <button class="touch-btn" data-action="shoot">Shoot</button>
      <button class="touch-btn" data-action="melee">Melee</button>
      <button class="touch-btn" data-action="dash">Dash</button>
    </div>
    <button id="touch-start" class="touch-btn">Start</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
